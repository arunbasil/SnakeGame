plugins {
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.13'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.openjfx:javafx-controls:20'
}

application {
    mainClass = 'com.arun.Main'
}

javafx {
    version = "22"
    modules = [ 'javafx.controls' ]
}
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(22)
    }
}

